<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header.html :: head}">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FrootMart</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="css/slick.css"/>
  <link type="text/css" rel="stylesheet" href="css/slick-theme.css"/>
  <link type="text/css" rel="stylesheet" href="css/nouislider.min.css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link type="text/css" rel="stylesheet" href="css/style.css"/>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">New Products</h3>
        </div>
      </div>
      <!-- /section title -->
        <!-- Carrinho -->
        <div class="col-md-12">
            <div class="section-title">
                <h4>Carrinho (<span th:text="${#lists.size(cart)}">0</span> itens)</h4>
                <a href="/verCarrinho" class="btn btn-primary">Ver Carrinho</a>
            </div>
        </div>
        <!-- /Carrinho -->

      <!-- Products tab & slick -->
      <div class="col-md-12">
        <div class="row">
          <div class="products-tabs">
            <!-- tab -->
            <div id="tab1" class="tab-pane active">
              <div class="products-slick" data-nav="#slick-nav-1" th:each="fruit : ${fruits}">
                <!-- product -->
                <div class="product">
                  <div class="product-img">
                    <img th:src="${fruit.image_uri}" alt="">
                    <div class="product-label">
                    </div>
                  </div>
                  <div class="product-body">
                    <p class="product-category" th:text="${fruit.category}">Category</p>
                    <h3 class="product-name"><a href="#" th:text="${fruit.name}"></a></h3>
                    <h4 class="product-price"><span th:text="${fruit.price}"></span></h4>
                  </div>
                  <div class="add-to-cart">
                    <form action="/adicionarCarrinho" method="get">
                      <input type="hidden" name="id" th:value="${fruit.id}" />
                      <button type="submit" class="add-to-cart-btn">
                        <i class="fa fa-shopping-cart"></i> add to cart
                      </button>
                    </form>
                  </div>
                </div>
                <!-- /product -->
              </div>
              <!-- /tab -->
            </div>
          </div>
        </div>
      </div>
      <!-- Products tab & slick -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->
<div th:replace="~{fragments/footer.html :: footer}"></div>

<!-- jQuery Plugins -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/jquery.zoom.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
